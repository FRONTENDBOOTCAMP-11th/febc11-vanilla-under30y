<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>리뷰 페이지</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="l_wrapper">
			<!-- 닫기 버튼 -->
			<div class="closeButton" onclick="" onmouseover=""></div>
			<!-- 리뷰할 대상 -->
			<div class="reviewTarget">
				<h1>리뷰 작성</h1>
				<span>제품에 대한 리뷰를 작성해 주세요</span><br />
				<img src="images/image 25.png" />
				<span> 에어 조던 1 로우 여성 신발 </span><br />
				<!-- 평점을 선택하는 영역 -->
				<span>평점</span><br />
				<div class="reviewStars"></div>
			</div>
			<!-- 리뷰 작성 구역 -->
			<div class="reviewInput">
				<h1>내 리뷰</h1>
				<input type="text" /><br />
				<span>
					마음에 들었던 점과 그렇지 않았던 점, 다른 구매자들에게
					도움이 될 내용 등을 작성해 주세요. (최소 30자)
				</span>
				<h1>리뷰 제목</h1>
				<input type="text" /><br />
				<span> 제목을 작성해 주세요. (150자 이내) </span>
			</div>
			<button onclick="">확인</button>
		</div>
	</body>
</html>
