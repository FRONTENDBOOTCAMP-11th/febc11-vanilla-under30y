<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니가 비어있는 경우</title>
    <link rel="stylesheet" href="unBasket.css" />
</head>
<body>
    <!-- ------------------ 공통 header 부분 -------------------- -->
    <header class="header">
        <div class="logo">
            <img src="images/LOGO.png" alt="나이키 로고" class="header--img logo"/>
            <!-- <img src="images/searchIcon.png" alt="검색" class="header--img search"/> -->
            <img src="images/profile.svg" alt="프로필" class="header--img profile"/>
            <img src="images/cartIcon.svg" alt="장바구니 아이콘" class="header--img cart"/>
            <img src="images/menuIcon.svg" alt="메뉴 아이콘" class="header--img menu"/>
        </div>
    </header>
<!-- ----------------검색 기능 부분----------------- -->
    <div class="search-container">
        <img class="search-icon" src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Search Icon">
        <span class="search-text">검색</span>
    </div>
<!-- ------------------ 주문 상품 정보 ----------------- -->
    <div class="header-cart">
        <h2 class="title-cart">장바구니</h2>
        <div class="basket-product">
            <span class="count-product">0개의 제품</span>
        </div>
    </div>
    <div class="no-product-container">
        <span class="no-product">장바구니에 상품이 없습니다.</span>
    </div>
        <div class="wishlist-title">위시리스트</div>
    <div class="wishlist-empty">위시리스트에 저장된 상품이 없습니다.</div>

        <div class="recommended-section">
            <div class="title">추천 제품</div>
            <div class="product">
                <img src="https://via.placeholder.com/232x232" alt="Product 1">
                <div class="product-info">
                    나이키 에브리데이 플러스<br>쿠션 크루 삭스(2켤레)
                </div>
                <div class="product-price">29,000 원</div>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/232x232" alt="Product 2">
                <div class="product-info">
                    나이키 플렉스 러너 3<br>베이비 신발
                </div>
                <div class="product-price">44,100 원</div>
                <div class="old-price">49,000 원</div>
            </div>
        </div>

        <div class="footer">
            <div>© 2024 Nike, Inc. All Rights Reserved</div>
            <div>이용약관 | 개인정보처리방침</div>
            <div>사업자 정보 확인 | 고객센터 전화 문의: 080-022-0182</div>
            <div>service@nike.co.kr</div>
            <div>호스팅서비스사업자 (유)나이키코리아</div>
        </div>
    </div>
</body>
</html>
