<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>상품 리스트</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<!--상부 네비게이션 바-->
				<div class="header__navigation">
					<img
						src="./img/LOGO.svg"
						alt="나이키 로고"
						class="header__navigation--img logo"
					/>
					<img
						src="./img/IconSearch.svg"
						alt="검색"
						class="header__navigation--img search"
					/>
					<img
						src="./img/IconProfile.svg"
						alt="프로필"
						class="header__navigation--img profile"
					/>
					<img
						src="./img/IconCart.svg"
						alt="장바구니"
						class="header__navigation--img cart"
					/>
					<img
						src="./img/IconMenu.svg"
						alt="메뉴"
						class="header__navigation--img menu"
					/>
				</div>
				<!-- 상품 카테고리 선택 -->
				<div class="header__category">
					<ol class="header__category--type-detail">
						<li>라이프스타일</li>
						<li>/</li>
						<li>신발</li>
					</ol>
					<h1 class="header__category--type">신제품</h1>
				</div>
			</div>
			<div class="content">
				<!-- 상품 카테고리를 선택할 수 있는 내비게이션 -->
				<div class="content__product-category">
					<ul>
						<li>신발</li>
						<li>탑 & 티셔츠</li>
						<li>후디 & 크루</li>
						<li>재킷 & 베스트</li>
						<li>펜츠 & 타이츠</li>
						<li>쇼츠</li>
						<li>스포즈 브라</li>
						<li>트랙수트</li>
						<li>점프수트 & 롬퍼스</li>
						<li>스커트 & 드레스</li>
						<li>양말</li>
						<li>용품</li>
					</ul>
				</div>
				<div class="content__product-list">
					<!-- 상품 리스트 헤더 -->
					<div class="content__product-list--header">
						<p class="content__product-list--header-research">
							741개의 결과
						</p>
						<button>
							필터
							<img src="./img/Filter.svg" alt="" />
						</button>
					</div>
					<div class="content__product-list--inside">
						<!-- 상품 목록 -->
						<div class="content__product-list--inside-product">
							<div
								class="content__product-list--inside-product-img"
							>
								<img src="./img/shoes1.svg" alt="" />
							</div>
							<div
								class="content__product-list--inside-product-explain"
							>
								<p
									class="content__product-list--inside-product-explain new"
								>
									신제품
								</p>
								<p
									class="content__product-list--inside-product-explain product-name"
								>
									나이키 줌보메로 5
								</p>
								<p
									class="content__product-list--inside-product-explain product-category"
								>
									여성 신발
								</p>
								<p
									class="content__product-list--inside-product-explain product-color"
								>
									1개 색상
								</p>
								<p
									class="content__product-list--inside-product-explain product-price"
								>
									209,000 원
								</p>
							</div>
						</div>
						<div class="content__product-list--inside-product">
							<div
								class="content__product-list--inside-product-img"
							>
								<img src="./img/shoes2.svg" alt="" />
							</div>
							<div
								class="content__product-list--inside-product-explain"
							>
								<p
									class="content__product-list--inside-product-explain new"
								>
									신제품
								</p>
								<p
									class="content__product-list--inside-product-explain product-name"
								>
									테이텀 2 PF
								</p>
								<p
									class="content__product-list--inside-product-explain product-category"
								>
									농구화
								</p>
								<p
									class="content__product-list--inside-product-explain product-color"
								>
									1개 색상
								</p>
								<p
									class="content__product-list--inside-product-explain product-price"
								>
									149,000 원
								</p>
							</div>
						</div>
						<div class="content__product-list--inside-product">
							<div
								class="content__product-list--inside-product-img"
							>
								<img src="./img/shoes3.svg" alt="" />
							</div>
							<div
								class="content__product-list--inside-product-explain"
							>
								<p
									class="content__product-list--inside-product-explain new"
								>
									신제품
								</p>
								<p
									class="content__product-list--inside-product-explain product-name"
								>
									나이키 줌보메로 5
								</p>
								<p
									class="content__product-list--inside-product-explain product-category"
								>
									여성 신발
								</p>
								<p
									class="content__product-list--inside-product-explain product-color"
								>
									1개 색상
								</p>
								<p
									class="content__product-list--inside-product-explain product-price"
								>
									209,000 원
								</p>
							</div>
						</div>
					</div>
					<div class="content__product-list--footer">
						<!-- 안내, 고객센터, 회사 소개를 넣을 div -->
						<div class="content__product-list--footer-guide">
							<select
								name="guid"
								id="guid"
								class="content__product-list--footer-guide-option"
								onchange="window.location.href=this.options[this.selectedIndex].value"
							>
								<option value="#">안내</option>
								<option
									value="https://www.nike.com/kr/membership"
								>
									멤버 가입
								</option>
								<option value="https://www.nike.com/kr/retail">
									매장찾기
								</option>
								<option value="https://www.nike.com/kr/stories">
									나이키 저널
								</option>
							</select>
						</div>
						<div
							class="content__product-list--footer-guide-customer-service"
						></div>
						<div
							class="content__product-list--footer-guide-about-company"
						></div>
					</div>
				</div>
			</div>
			<div class="footer">푸터에용</div>
		</div>
	</body>
</html>
