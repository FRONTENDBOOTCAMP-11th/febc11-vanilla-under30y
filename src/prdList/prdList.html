<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>상품 리스트</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="header__navigation">
					<img
						src="./img/LOGO.svg"
						alt="나이키 로고"
						class="header__navigation--img logo"
					/>
					<img
						src="./img/IconSearch.svg"
						alt="검색"
						class="header__navigation--img search"
					/>
					<img
						src="./img/IconProfile.svg"
						alt="프로필"
						class="header__navigation--img profile"
					/>
					<img
						src="./img/IconCart.svg"
						alt="장바구니"
						class="header__navigation--img cart"
					/>
					<img
						src="./img/IconMenu.svg"
						alt="메뉴"
						class="header__navigation--img menu"
					/>
				</div>
				<div class="header__category">
					<h1>신제품</h1>
				</div>
			</div>
			<div class="content">콘텐트에용</div>
			<div class="footer">푸터에용</div>
		</div>
	</body>
</html>
