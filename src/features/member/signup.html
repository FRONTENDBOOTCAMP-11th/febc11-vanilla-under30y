<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike</title>
		<link rel="stylesheet" href="signupstyle.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<header class="header">
			<img src="../../assets/images/logo/loginLogo.png" class="logo" />
		</header>
		<main class="contents">
			<h2 class="title">이제 나이키 멤버가 되어볼까요?</h2>
			<!-- 사용자 이름 입력 -->
			<div class="user-name">
				<div class="input-container">
					<input
						type="text"
						id="user-given-name"
						class="user-input"
						placeholder=" "
						value="소정"
					/>
					<label class="floating-label">이름</label>
				</div>
				<div class="input-container">
					<input
						type="text"
						id="user-surname"
						class="user-input"
						placeholder=" "
						value="박"
					/>
					<label class="floating-label">성</label>
				</div>
			</div>
			<!-- 비밀번호 입력 -->
			<div class="input-container">
				<input
					type="password"
					id="user-password"
					class="user-input"
					placeholder=" "
					value="11111111aA"
					required
				/>
				<label class="floating-label">비밀번호</label>
			</div>
			<br />
			<div class="pw-conditions">
				<!-- 비밀번호 조건 -->
				<div id="pw-min-length" class="pw-invalid">
					<img
						id="pw-min-length-x"
						class="visible"
						src="../../assets/icons/validcheckicon/IconCheckGray.png"
						alt="X"
					/>
					<img
						id="pw-min-length-check"
						class="hidden"
						src="../../assets/icons/validcheckicon/IconCheckGreen.png"
						alt="Check"
					/>
					<p id="pw-min-length-text">최소 8자</p>
				</div>

				<div id="pw-complexity" class="pw-invalid">
					<img
						id="pw-complexity-x"
						class="visible"
						src="../../assets/icons/validcheckicon/IconCheckGray.png"
						alt="X"
					/>
					<img
						id="pw-complexity-check"
						class="hidden"
						src="../../assets/icons/validcheckicon/IconCheckGreen.png"
						alt="Check"
					/>
					<p id="pw-complexity-text">
						알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자
					</p>
				</div>
			</div>
			<!-- 생년월일 입력 -->
			<div class="input-container">
				<input
					type="date"
					id="user-birth"
					class="user-birth-input"
					placeholder="생년월일"
				/>
			</div>
			<!-- 처리 방침 -->
			<label class="term">
				<input type="checkbox" name="agreement" value="agree" />
				<img
					src="../../assets/icons/checkbox/radio.png"
					alt=""
					class="radio-icon unchecked"
				/>
				<img
					src="../../assets/icons/checkbox/radio-check.png"
					alt=""
					class="radio-icon checked"
				/>
				<span class="tos-text">
					나이키의 <b>개인정보 처리방침</b> 및 <b>이용약관</b>에
					동의합니다.
				</span>
			</label>
			<!-- 계정 만들기 버튼으로 전송 -->
			<button type="submit" id="signup" class="large-button" disabled>
				계정 만들기
			</button>
			<script src="signup.js"></script>
		</main>
	</body>
</html>
