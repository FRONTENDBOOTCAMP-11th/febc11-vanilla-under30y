<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike</title>
		<link rel="stylesheet" href="signupstyle.css" />
		<link rel="stylesheet" href="loginstyle.css" />
		<link rel="stylesheet" href="authoritystyle.css" />
	</head>
	<body>
		<header class="header">
			<img src="../../assets/images/logo/loginLogo.png" class="logo" />
		</header>
		<main class="contents">
			<div class="input-email-form">
				<!-- step1 이메일 입력 -->
				<h2 class="title-login">
					가입 또는 로그인을 위해 이메일을 입력하세요.
				</h2>
				<div class="input-container">
					<input
						type="email"
						id="email"
						class="user-login-input"
						placeholder=" "
						oninput="validateEmail(this)"
						value="s1@gmail.com"
						required
					/>
					<label class="floating-label">이메일</label>
					<span id="validationMessage"></span>
				</div>
				<p class="description">
					계속 진행하면
					<u>나이키의 개인정보 처리방침 및 이용약관</u>에 동의하게
					됩니다.
				</p>
				<div class="button-area">
					<button
						id="next"
						onclick="buttonNext()"
						class="button-black"
					>
						계속
					</button>
				</div>
			</div>

			<!-- step2 약관 동의 -->

			<div class="authority-section">
				<h2 class="title">
					계속 진행하시려면 아래 권한에 동의해주세요.
				</h2>
				<p class="required">* 필수 항목</p>
				<p class="description">
					나이키에 오신 것을 환영합니다! 법률 약관이
					업데이트되었습니다. 진행하시기 전에 내용을 검토하고 동의해
					주세요.
				</p>

				<label class="authority">
					<input type="radio" name="agreement" value="agree" />
					<img
						src="../../assets/icons/checkbox/radio.png"
						alt=""
						class="radio-icon unchecked"
					/>
					<img
						src="../../assets/icons/checkbox/radio-check.png"
						alt=""
						class="radio-icon checked"
					/>
					<span class="authority-text"> 모든 약관에 동의합니다 </span>
				</label>

				<hr class="divider" />

				<div class="authority-wrapper">
					<label class="authority">
						<input type="radio" name="agreement" value="agree" />
						<img
							src="../../assets/icons/checkbox/radio.png"
							alt=""
							class="radio-icon unchecked"
						/>
						<img
							src="../../assets/icons/checkbox/radio-check.png"
							alt=""
							class="radio-icon checked"
						/>
						<span class="authority-text"
							><u>이용약관</u>에 동의합니다 *
						</span>
					</label>

					<label class="authority">
						<input type="radio" name="agreement" value="agree" />
						<img
							src="../../assets/icons/checkbox/radio.png"
							alt=""
							class="radio-icon unchecked"
						/>
						<img
							src="../../assets/icons/checkbox/radio-check.png"
							alt=""
							class="radio-icon checked"
						/>
						<span class="authority-text">
							<u>개인 정보 수집 및 이용</u>에 동의합니다 *
						</span>
					</label>

					<label class="authority">
						<input type="radio" name="agreement" value="agree" />
						<img
							src="../../assets/icons/checkbox/radio.png"
							alt=""
							class="radio-icon unchecked"
						/>
						<img
							src="../../assets/icons/checkbox/radio-check.png"
							alt=""
							class="radio-icon checked"
						/>
						<span class="authority-text">
							<u>개인 정보의 제3자 제공 및 국외 이전</u>에
							동의합니다 *
						</span>
					</label>
				</div>

				<p class="description">
					이 약관에 동의하지 않을 수 있지만, 그럴 경우 나이키 계정에
					로그인할 수 없으며 새로운 계정을 생성할 수도 없습니다.
				</p>
				<div class="buttons-wrapper">
					<button class="button-black">계속</button>
					<button class="button-white">취소</button>
				</div>
			</div>

			<!-- step3 개인정보 입력 폼 -->
			<div class="personal-information-section">
				<h2 class="title">이제 나이키 멤버가 되어볼까요?</h2>
				<!-- 사용자 이름 입력 -->
				<div class="user-name">
					<div class="input-container">
						<input
							type="text"
							id="user-given-name"
							class="user-input"
							placeholder=" "
							value="소정"
						/>
						<label class="floating-label">이름</label>
					</div>
					<div class="input-container">
						<input
							type="text"
							id="user-surname"
							class="user-input"
							placeholder=" "
							value="박"
						/>
						<label class="floating-label">성</label>
					</div>
				</div>
				<!-- 비밀번호 입력 -->
				<div class="input-container">
					<input
						type="password"
						id="user-password"
						class="user-input"
						placeholder=" "
						value="11111111aA"
						required
					/>
					<label class="floating-label">비밀번호</label>
				</div>
				<br />
				<div class="pw-conditions">
					<!-- 비밀번호 조건 -->
					<div id="pw-min-length" class="pw-invalid">
						<img
							id="pw-min-length-x"
							class="visible"
							src="../../assets/icons/validcheckicon/IconCheckGray.png"
							alt="X"
						/>
						<img
							id="pw-min-length-check"
							class="hidden"
							src="../../assets/icons/validcheckicon/IconCheckGreen.png"
							alt="Check"
						/>
						<p id="pw-min-length-text">최소 8자</p>
					</div>

					<div id="pw-complexity" class="pw-invalid">
						<img
							id="pw-complexity-x"
							class="visible"
							src="../../assets/icons/validcheckicon/IconCheckGray.png"
							alt="X"
						/>
						<img
							id="pw-complexity-check"
							class="hidden"
							src="../../assets/icons/validcheckicon/IconCheckGreen.png"
							alt="Check"
						/>
						<p id="pw-complexity-text">
							알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자
						</p>
					</div>
				</div>
				<!-- 생년월일 입력 -->
				<div class="input-container">
					<input
						type="date"
						id="user-birth"
						class="user-birth-input"
						placeholder="생년월일"
					/>
				</div>
				<!-- 처리 방침 -->
				<label class="term">
					<input type="checkbox" name="agreement" value="agree" />
					<img
						src="../../assets/icons/checkbox/radio.png"
						alt=""
						class="radio-icon unchecked"
					/>
					<img
						src="../../assets/icons/checkbox/radio-check.png"
						alt=""
						class="radio-icon checked"
					/>
					<span class="tos-text">
						나이키의 <b>개인정보 처리방침</b> 및 <b>이용약관</b>에
						동의합니다.
					</span>
				</label>
				<!-- 계정 만들기 버튼으로 전송 -->
				<button type="submit" id="signup" class="large-button" disabled>
					계정 만들기
				</button>
			</div>
			<script type="module" src="signup.js"></script>
		</main>
	</body>
</html>
