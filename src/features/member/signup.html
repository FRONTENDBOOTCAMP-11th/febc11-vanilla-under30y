<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike</title>
		<link rel="stylesheet" href="signupstyle.css" />
	</head>
	<body>
		<header class="header">
			<img src="../../assets/images/logo/loginLogo.png" class="logo" />
		</header>
		<main class="contents">
			<h2 class="title">이제 나이키 멤버가 되어볼까요?</h2>
			<!-- 사용자 입력 -->
			<form class="form">
				<div class="user-name">
					<input
						type="text"
						id="user-given-name"
						class="user-input"
						placeholder="이름"
					/>
					<input
						type="text"
						id="user-surname"
						class="user-input"
						placeholder="성"
					/>
				</div>
				<input
					type="password"
					id="user-password"
					class="user-large-input"
					placeholder="비밀번호"
				/>
				<br />
				<div class="pw-conditions">
					<!-- 비밀번호 조건 -->
					<div id="pw-min-length" class="pw-invalid">
						<img
							id="pw-min-length-x"
							class="visible"
							src="../../assets/icons/validcheckicon/IconCheckGray.png"
							alt="X"
						/>
						<img
							id="pw-min-length-check"
							class="hidden"
							src="../../assets/icons/validcheckicon/IconCheckGreen.png"
							alt="Check"
						/>
						<p class="pw-min-text">최소 8자</p>
					</div>

					<div id="pw-complexity" class="pw-invalid">
						<img
							id="pw-complexity-x"
							class="visible"
							src="../../assets/icons/validcheckicon/IconCheckGray.png"
							alt="X"
						/>
						<img
							id="pw-complexity-check"
							class="hidden"
							src="../../assets/icons/validcheckicon/IconCheckGreen.png"
							alt="Check"
						/>
						<p class="pw-complexity-text">
							알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자
						</p>
					</div>
				</div>
				<!-- 생년월일 입력 -->
				<input
					type="date"
					id="user-birth"
					class="user-birth-input"
					placeholder="생년월일"
				/>
				<!-- 처리 방침 -->
				<label class="term">
					<input type="radio" name="agreement" value="agree" />
					<img
						src="../../assets/icons/checkbox/radio.png"
						alt=""
						class="radio-icon unchecked"
					/>
					<img
						src="../../assets/icons/checkbox/radio-check.png"
						alt=""
						class="radio-icon checked"
					/>
					<span class="tos-text">
						나이키의 <b>개인정보 처리방침</b> 및 <b>이용약관</b>에
						동의합니다.
					</span>
				</label>
				<!-- 계정 만들기 버튼으로 전송 -->
				<button type="submit" class="large-button signup">
					계정 만들기
				</button>
			</form>
		</main>
	</body>
</html>
