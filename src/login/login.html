<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<img src="../images/logo/loginLogo.png" class="logo" />
		</header>
		<main class="contents">
			<div class="input-email-form">
				<!-- 이메일 입력 -->
				<div class="title-headings">
					<h2 class="title-login">
						가입 또는 로그인을 위해 이메일을 입력하세요.
					</h2>
				</div>
				<input
					type="email"
					id="user-email"
					class="user-login-input"
					placeholder="이메일"
				/>
				<p class="description">
					계속 진행하면
					<u>나이키의 개인정보 처리방침 및 이용약관</u>에 동의하게
					됩니다.
				</p>
				<div class="button-area">
					<button
						id="next"
						onclick="nextButton()"
						class="button-black"
					>
						계속
					</button>
				</div>
			</div>

			<div class="input-pw-form">
				<!-- 비밀번호 입력 -->
				<div class="title-headings">
					<h2 class="title-login">비밀번호를 입력하세요.</h2>
					<p class="user-email">email</p>
				</div>
				<input
					type="password"
					id="user-password"
					class="user-login-input"
					placeholder="비밀번호"
				/>
				<p class="search-pw"><u>비밀번호 찾기</u></p>
				<div class="button-area">
					<button
						id="last"
						onclick="lastButton()"
						class="button-white"
					>
						이전
					</button>
					<button id="login" onclick="login()" class="button-black">
						로그인
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
