<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nike</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <img src="../images/logo/loginLogo.png" class="logo" />
        </header>
        <main class="contents">
            <h2 class="title">계속 진행하시려면 아래 권한에 동의해주세요.</h2>
            <p class="required">* 필수 항목</p>
            <p class="description">
                나이키에 오신 것을 환영합니다! 법률 약관이 업데이트되었습니다.
                진행하시기 전에 내용을 검토하고 동의해 주세요.
            </p>

            <label class="authority">
                <input type="radio" name="agreement" value="agree" />
                <img
                    src="../images/icons/radio.png"
                    alt=""
                    class="radio-icon unchecked"
                />
                <img
                    src="../images/icons/radio-check.png"
                    alt=""
                    class="radio-icon checked"
                />
                <span class="authority-text"> 모든 약관에 동의합니다 </span>
            </label>

            <hr class="divider" />

            <div class="authority-wrapper">
                <label class="authority">
                    <input type="radio" name="agreement" value="agree" />
                    <img
                        src="../images/icons/radio.png"
                        alt=""
                        class="radio-icon unchecked"
                    />
                    <img
                        src="../images/icons/radio-check.png"
                        alt=""
                        class="radio-icon checked"
                    />
                    <span class="authority-text"
                        ><u>이용약관</u>에 동의합니다 *
                    </span>
                </label>

                <label class="authority">
                    <input type="radio" name="agreement" value="agree" />
                    <img
                        src="../images/icons/radio.png"
                        alt=""
                        class="radio-icon unchecked"
                    />
                    <img
                        src="../images/icons/radio-check.png"
                        alt=""
                        class="radio-icon checked"
                    />
                    <span class="authority-text">
                        <u>개인 정보 수집 및 이용</u>에 동의합니다 *
                    </span>
                </label>

                <label class="authority">
                    <input type="radio" name="agreement" value="agree" />
                    <img
                        src="../images/icons/radio.png"
                        alt=""
                        class="radio-icon unchecked"
                    />
                    <img
                        src="../images/icons/radio-check.png"
                        alt=""
                        class="radio-icon checked"
                    />
                    <span class="authority-text">
                        <u>개인 정보의 제3자 제공 및 국외 이전</u>에 동의합니다
                        *
                    </span>
                </label>
            </div>

            <p class="description">
                이 약관에 동의하지 않을 수 있지만, 그럴 경우 나이키 계정에
                로그인할 수 없으며 새로운 계정을 생성할 수도 없습니다.
            </p>
            <div class="buttons-wrapper">
                <button class="button-black">계속</button>
                <button class="button-white">취소</button>
            </div>
        </main>
    </body>
</html>
