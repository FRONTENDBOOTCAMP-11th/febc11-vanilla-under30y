<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header></header>
		<main>
			<section class="main-style-1 image1">
				<h1 class="title">아무나 오를 수 없는 승자의 자리</h1>
				<p class="additional-text">전부를 내건 이들만이 차지하는 것</p>
				<button class="button-black">자세히 보기</button>
			</section>

			<section class="main-style-2">
				<h2>Win On Air</h2>
				<div class="cards-horizontal-container">
					<div class="card image2">
						<h3>의류</h3>
					</div>

					<div class="card image2">
						<h3>신발</h3>
					</div>

					<div class="card image2">
						<h3>악세사리 & 용품</h3>
					</div>
				</div>
			</section>

			<section class="main-style-1 image1">
				<p class="subtitle">신제품</p>
				<h1 class="title">나이키 잼</h1>
				<p class="additional-text">
					브레이킹을 위해 탄생한<br />나이키 잼 컬렉션을 만나 보세요.
				</p>
				<button class="button-black">구매하기</button>
			</section>

			<section class="main-style-1 image1">
				<p class="subtitle">새로운 컬렉션</p>
				<h1 class="title">나이키 X 자크뮈스</h1>
				<p class="additional-text">
					세련된 실루엣과 감각적인 컬러가<br />조화를 이루는 나이키 X
					자크뮈스 컬렉션은<br />스포츠웨어에 새로운 변화를
					불러일으킵니다.
				</p>
				<button class="button-black">컬렉션 구매하기</button>
			</section>

			<section class="main-style-2">
				<h2>Trending Now</h2>
				<div class="cards-horizontal-container">
					<div class="card image2">
						<h3>매드 앰피션 팩</h3>
						<button class="button-black">구매하기</button>
					</div>

					<div class="card image2">
						<h3>가장 나다움을 담은 수트</h3>
					</div>

					<div class="card image2">
						<h3>샌들 & 슬라이드</h3>
					</div>
				</div>
			</section>

			<section class="main-style-3">
				<h2>Featured</h2>
				<div class="cards-vertical-container">
					<div class="card image3">
						<h2>워크아웃 에센셜</h2>
						<button class="button-black">구매하기</button>
					</div>

					<div class="card image3">
						<h2>나이키 메트콘 9</h2>
						<button class="button-black">구매하기</button>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
