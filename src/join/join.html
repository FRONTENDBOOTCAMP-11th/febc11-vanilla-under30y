<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="header">
			<img src="./logo.png" class="logo" />
		</header>
		<main class="contents">
			<h2 class="title">이제 나이키 멤버가 되어볼까요?</h2>
			<!-- 사용자 입력 -->
			<form>
				<input
					type="text"
					id="user-given-name"
					class="input-given-name"
					placeholder="이름"
				/>
				<input
					type="text"
					id="user-surname"
					class="input-surname"
					placeholder="성"
				/>
				<br />
				<input
					type="password"
					id="user-password"
					class="input-pw"
					placeholder="비밀번호"
				/>
				<br />
				<!-- 비밀번호 조건 -->
				<section id="pw-condition">
					<p>최소 8자</p>
					<p>알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자</p>
				</section>
				<input
					type="date"
					id="user-birth"
					class="input-birth"
					placeholder="생년월일"
				/>
				<!-- 처리 방침 -->
				<div class="all_agree">
					<input type="checkbox" id="check-agree" name="약관동의" />
					<label for="check-agree"
						><span
							>나이키의 개인정보 처리방침 및 이용약관에
							동의합니다.</span
						></label
					>
				</div>
				<!-- 계정 만들기 버튼으로 전송 -->
				<button type="submit">계정 만들기</button>
			</form>
		</main>
	</body>
</html>
