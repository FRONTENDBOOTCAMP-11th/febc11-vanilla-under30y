<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nike</title>
	</head>
	<body>
		<div>
			<!-- 이메일 입력 -->
			<h2>가입 또는 로그인을 위해 이메일을 입력하세요.</h2>
			<input type="email" id="userEmail" placeholder="이메일" />
			<p>
				계속 진행하면 <u>나이키의 개인정보 처리방침 및 이용약관</u>에
				동의하게 됩니다.
			</p>
			<button id="next" onclick="nextButton()">계속</button>
		</div>

		<div>
			<!-- 비밀번호 입력 -->
			<h2>비밀번호를 입력하세요.</h2>
			<p></p>
			<input type="password" id="userPassword" placeholder="비밀번호" />
			<p>비밀번호 찾기</p>
			<button id="last" onclick="lastButton()">이전</button>
			<button id="login" onclick="login()">이전</button>
		</div>
	</body>
</html>
